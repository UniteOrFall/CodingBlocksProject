<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shapes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.13/howler.js"></script>
    <script type="text/javascript" src="paper-full.js"></script>
    <link rel="stylesheet" type="text/css" href="shapes.css">
    <!--<script type="text/paperscript" canvas = "myCanvas" src="data.js"></script>-->

    <script type = 'text/paperscript' canvas = "myCanvas">
        var decagon = new Path.RegularPolygon(new Point(view.center+20, view.center-70), 6, 100);
        decagon.fillColor = '#e9e9ff';
        decagon.selected = true;
        decagon.removeSegment(0);
        decagon.removeSegment(1);
        decagon.removeSegment(2);
        decagon.removeSegment(3);
        decagon.removeSegment(4);
        decagon.addSegment();

    </script>

</head>
<body>
<canvas id="myCanvas" resize=""></canvas>
</body>
</html>
